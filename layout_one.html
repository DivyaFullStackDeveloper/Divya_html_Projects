<!DOCTYPE html>
<html>
<head>
    <style>
     table{
        width: 90vw;
        height:150vh;
        background-color:rgb(238, 209, 238);
        margin-left:5vw;
     }
     tr{
       width: 100%;
       background-color:lightcoral;
       border-style: none;
     }
     .row-one{
        height:80px;
     }
     .row-two{
        height:20vh;
     }
     .row-three{
        height:20vh;
     }
     .row-four{
        height: 40vh;
     }
     .row-one-column{
        width:20%;
        height: 100%;
        background-color: rgb(207, 239, 207);
        border-style:solid;
        border-width: 2px;
     }
     .row-two-column{
        width: 25%;
        height: 20%;
        background-color:lightcyan;
        border-style:solid;
        border-width:2px;
     }
     .row-three-column{
        width: 25%;
        height: 40vh;
        border-style:solid;
        border-width: 2px;
        background-color:aquamarine;
     }
     .row-one-column-image{
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        gap: 20px;
        }
    .row-one-column-one-image{
        display: flex;
        flex-direction:row;
        justify-content: center;
        align-items:center;
        gap:40px;
    }
    </style>
</head>
<body style="margin: 0;">
    <table>
        <tr class="row-one">
            <td class="row-one-column">
                <div class="row-one-column-image">
                    <img src="../assets/image/trv8.jpeg" height="230px" width="100%">
                </div>
            </td>
            <td class="row-one-column">
                <div class="row-one-column-one-image">
                    <img src="../assets/image/trv4.jpg" height="100%" width="100%">
                </div>
            </td>
            <td class="row-one-column">
                <div class="row-one-column-two-image">
                   <img src="../assets/image/trv7.webp" height="200px" width="100%">
                </div>
            </td>
            <td class="row-one-column">
                <div>
                    <img src="../assets/image/trv1.webp" height="200px" width="100%">
                </div>
            </td>
        </tr>
        <tr class="row-two">
          <td class="row-two-column" rowspan="2" colspan="2">
            <div class="row-two-column-one-image">
                <img src="../assets/image/" height="100%" width="100%">
            </div>
          </td>
          <td class="row-two-column" colspan="2"></td>
        </tr>
        <tr class="row-three">
          <td class="row-two-column" colspan="2"></td>
        </tr>
        <tr class="row-four">
            <td class="row-three-column" colspan="4"></td>
        </tr>
        <tr class="row-four">
           <td class="row-three-column" colspan="4"></td>
        </tr>
    </table>
</body>
</html>
